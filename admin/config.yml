backend:
  name: github
  repo: mariopesch/badmintonwochen.de    # Path to your Github repository

publish_mode: editorial_workflow    # Add these lines without any indentation
media_folder: "img/"       # Path where media files will be stored

collections:
  - name: "posts"      # Used in routes, e.g., /admin/collections/blog
    label: "posts"     # Used in the UI
    folder: "_posts"  # The path to the folder where the documents are stored
    create: true      # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: 
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Abstract", name: "abstract", widget: "string"}
      - {label: "Language", name: "lang", widget: "string", options: ["de", "en"]}
      - {label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: 'Body', name: 'body', widget: 'markdown' }
